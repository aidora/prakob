<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Aiyara Cluster :: Prakob</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      background-color: #fff;
      font-family: sans-serif;
      margin-top: 0;
      margin-bottom: 0;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border-style: solid;
      border-color: #ddd;
      border-width: 0 1px 1px 0;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></link>
  <script type="text/javascript" src="../js/angular.js"></script>
  <script type="text/javascript" src="../js/prakob_app.js"></script>
</head>
<body ng-controller="AppCtrl">
  <table width="100%" height="99%">
    <tr>
      <td style="padding: 10px">
        <div style="display: table;">
          <a href="/">
          <img style="display: table-cell; vertical-align: middle;" src="../media/sut.png"></img>
          </a>
          <h2 style="display: table-cell; vertical-align: middle;">Aiyara Cluster :: Prakob (ประกอบ)</h2>
        </div>
        <div class="row">
          <div class="col-md-2">
            <select class="form-control" ng-model="workspace" />
              <option ng-repeat="i in filenames" value="{{i}}">{{i}}</option>
            </select>
          </div>
          <div class="col-md-10">
            <button class="btn btn-primary" ng-click="doLoad()">Load</button>
            <button class="btn btn-success" ng-click="doSave()">Save</button>
            <span> | </span>
            <button class="btn btn-warning" ng-click="doClear()">Clear</button>
            <span> | </span>
            <button class="btn btn-info" ng-click="doDeploy()">Deploy</button>
            <button class="btn btn-danger">Stop</button>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td height="99%">
        <script>
          function blocklyLoaded(blockly) {
            window.Blockly = blockly;
          }
        </script>
        <iframe src="frame.html"></iframe>
      </td>
    </tr>
  </table>

</body>
</html>
